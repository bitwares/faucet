<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="index.css" rel="stylesheet">
        <script src="index.js?v=3"></script>
    </head>
    <body>
        <nav class="navbar navbar-default" id="header">
            <img class="logo" src="img/logo.png">
        </nav>
        <div id="headerBar">
            <div id="emptyBar"></div>
        </div>

        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">Faucet Info</div>
                <div class="row panel-body">
                    <div class="col-md-4"><b>Address:</b> <span id="addr"></span></div>
                    <div class="col-md-4"><b>Pay Per Round:</b> <span id="ppc"></span></div>
                    <div class="col-md-4"><b>Cooldown:</b> <span id="cooldown"></span></div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="alert alert-success hidden" role="alert" id="success"></div>
                    <div class="alert alert-danger hidden" role="alert" id="error"></div>
                    <h3>Enter your STH address below and solve the captcha to collect from the faucet!</h3>
                    <div class="form-group" id="addressContainer">
                        <label for="address">STH Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Address">
                    </div>
                    <br />
                    <div id="submitContainer" class="hidden">
                        <div id="captcha">
                        </div>
                        <br />
                        <button type="button" class="btn btn-success" id="submit">SUBMIT</button>
                    </div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-body">
                    <a target="_blank" href="https://smartholdem.io/">Main WebSite</a>
                    <br><a target="_blank" href="https://community.smartholdem.io">Community Forum</a>
                    <br><a target="_blank" href="https://t.me/smartholdem">Telegram Official</a>
                    <br><a target="_blank" href="https://twitter.com/smartholdem">Twitter</a>
                </div>
            </div>


            <p>Min Payout: <span id="iMinPay">0.30</span> STH</p>
            <p>Fee: <span id="iFee">0.05</span> STH</p>
            <p>Pay Frequency: <span id="iFreq">1 hour</span></p>

        </div>
    </body>
</html>
